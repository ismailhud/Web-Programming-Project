<div class="page-content">
    <div class="zones-header">
        <h1>Parking Zones</h1>
        <button class="btn" onclick="showAddZoneForm()">Add New Zone</button>
    </div>

    <div id="addZoneForm" class="form-container hidden">
        <h2>Add New Zone</h2>
        <form id="zoneForm">
            <div class="form-group">
                <label for="zoneName">Zone Name:</label>
                <input type="text" id="zoneName" name="zoneName" required>
            </div>
            
            <div class="form-group">
                <label for="zoneLocation">Location:</label>
                <input type="text" id="zoneLocation" name="zoneLocation" required>
            </div>
            
            <div class="form-group">
                <label for="zoneCapacity">Total Capacity:</label>
                <input type="number" id="zoneCapacity" name="zoneCapacity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate ($):</label>
                <input type="number" id="hourlyRate" name="hourlyRate" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="zoneType">Zone Type:</label>
                <select id="zoneType" name="zoneType" required>
                    <option value="">Select Type</option>
                    <option value="outdoor">Outdoor</option>
                    <option value="indoor">Indoor</option>
                    <option value="covered">Covered</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Add Zone</button>
                <button type="button" class="btn btn-danger" onclick="hideAddZoneForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="zones-list">
        <h2>Existing Zones</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Zone Name</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Capacity</th>
                    <th>Available</th>
                    <th>Hourly Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="zonesTableBody">
                <tr>
                    <td colspan="7" class="text-center">Loading zones...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
