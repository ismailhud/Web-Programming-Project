<!-- Hero / Page title -->
<section class="py-4 py-md-5 bg-light border-bottom">
    <div class="container">
        <h1 class="h2 fw-bold mb-0"><i class="fa-solid fa-map-location-dot me-2 text-primary"></i>Zones</h1>
        <p class="text-muted mb-0">Create and manage parking zones.</p>
    </div>
</section>

<!-- Content -->
<section class="py-4">
    <div class="container">

        <div class="row g-4">
            <!-- Add New Zone -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="m-0 fw-semibold">Add New Zone</h5>
                    </div>
                    <div class="card-body">
                        <form id="zoneForm" onsubmit="event.preventDefault(); /* M1: static */">
                            <div class="mb-3">
                                <label class="form-label">Zone Name</label>
                                <input id="zoneName" class="form-control" placeholder="e.g., Main Lot A" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input id="zoneLocation" class="form-control" placeholder="e.g., North Campus" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total Capacity</label>
                                <input id="zoneCapacity" type="number" min="0" class="form-control"
                                    placeholder="e.g., 120" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hourly Rate ($)</label>
                                <input id="zoneRate" type="number" min="0" step="0.5" class="form-control"
                                    placeholder="e.g., 1.50" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Zone Type</label>
                                <select id="zoneType" class="form-select">
                                    <option selected disabled>Select Type</option>
                                    <option value="Student">Student</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Visitor">Visitor</option>
                                    <option value="Accessible">Accessible</option>
                                    <option value="Reserved">Reserved</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-plus me-1"></i> Add Zone
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Existing Zones -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex align-items-center justify-content-between">
                        <h5 class="m-0 fw-semibold">Existing Zones</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Zone Name</th>
                                        <th>Location</th>
                                        <th>Type</th>
                                        <th class="text-end">Capacity</th>
                                        <th class="text-end">Available</th>
                                        <th class="text-end">Hourly Rate</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="zonesTableBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">Loading zones…</td>
                                    </tr>
                                    <!-- Static sample rows for M1 (optional) -->
                                    <!--
                  <tr>
                    <td>Main Lot A</td><td>North Campus</td><td>Student</td>
                    <td class="text-end">120</td><td class="text-end">64</td><td class="text-end">$1.50</td>
                    <td>
                      <button class="btn btn-sm btn-outline-warning"><i class="fa-solid fa-pen"></i></button>
                      <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                    </td>
                  </tr>
                  -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>
