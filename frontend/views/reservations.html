<div class="page-content">
    <div class="reservations-header">
        <h1>Reservations</h1>
        <button class="btn" onclick="showAddReservationForm()">New Reservation</button>
    </div>

    <div id="addReservationForm" class="form-container hidden">
        <h2>Create New Reservation</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="customerSelect">Customer:</label>
                <select id="customerSelect" name="customerId" required>
                    <option value="">Select Customer</option>
                    <!-- Customers will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="vehicleSelect">Vehicle:</label>
                <select id="vehicleSelect" name="vehicleId" required>
                    <option value="">Select Vehicle</option>
                    <!-- Vehicles will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="zoneSelect">Zone:</label>
                <select id="zoneSelect" name="zoneId" required>
                    <option value="">Select Zone</option>
                    <!-- Zones will be populated dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="spotSelect">Parking Spot:</label>
                <select id="spotSelect" name="spotId" required>
                    <option value="">Select Spot</option>
                    <!-- Spots will be populated based on zone selection -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="startDateTime">Start Date & Time:</label>
                <input type="datetime-local" id="startDateTime" name="startDateTime" required>
            </div>
            
            <div class="form-group">
                <label for="endDateTime">End Date & Time:</label>
                <input type="datetime-local" id="endDateTime" name="endDateTime" required>
            </div>
            
            <div class="form-group">
                <label for="estimatedCost">Estimated Cost:</label>
                <input type="number" id="estimatedCost" name="estimatedCost" step="0.01" readonly>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Create Reservation</button>
                <button type="button" class="btn btn-danger" onclick="hideAddReservationForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="reservations-filter">
        <h2>Filter Reservations</h2>
        <div class="filter-controls">
            <select id="filterReservationStatus">
                <option value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
                <option value="no-show">No Show</option>
            </select>
            <input type="date" id="filterDate" placeholder="Filter by date">
            <select id="filterReservationZone">
                <option value="">All Zones</option>
                <!-- Zones will be populated dynamically -->
            </select>
        </div>
    </div>

    <div class="reservations-list">
        <table class="table">
            <thead>
                <tr>
                    <th>Reservation ID</th>
                    <th>Customer</th>
                    <th>Vehicle</th>
                    <th>Zone</th>
                    <th>Spot</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationsTableBody">
                <tr>
                    <td colspan="10" class="text-center">Loading reservations...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
